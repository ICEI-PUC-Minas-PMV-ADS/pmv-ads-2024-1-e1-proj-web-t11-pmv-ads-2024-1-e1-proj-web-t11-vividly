<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styleLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="body-login">
    <div class="main-login">
        <div class="left-login">
            <h1>VIVIDLY</h1> <p>Saúde Mental</p>
            <img src="./Arquivos/livros.svg" alt="livro animação">
        </div>
        <div class="right-login">
            <div class="container-login">
                <div class="sign-up">NÃO TEM UMA CONTA?
                    <a href="../Cadastro/Cadastro.html">SIGN-UP</a>
                </div>
            </div>
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="login"></label>
                    <input type="text" placeholder="Digite seu usuário ou email" id="login">
                </div>
                <br>
                <div class="textfield">
                    <label for="senha"></label>
                    <br>
                    <input type="password" placeholder="Digite sua senha" id="senha">
                </div>
                <a href="../Home/home.html">RECUPERAR SENHA</a>
                <br>
                <div class="btn-container">
                <input class="btn-login" type="submit" onclick="logar(); return false">
                <a class="continuar-logado" href=""><input type="radio" name="continuar logado"> CONTINUAR LOGADO</a>
            </div>
            </div>
        </div>        
    </div>

    <script src="./scriptLogin.js"></script>
</body>
</html>
