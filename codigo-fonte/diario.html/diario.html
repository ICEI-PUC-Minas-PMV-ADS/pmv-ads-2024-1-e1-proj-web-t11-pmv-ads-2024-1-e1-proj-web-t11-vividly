<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario</title>
    <link rel="stylesheet" href="stylediario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="scriptDiario.js"></script>
</head>
<body>
    <nav class="menu-lateral">
        <div class="btn-expandir"><br>
            <i class="bi bi-list"></i>
        </div>
        <ul>
            <li><img id="avatarImg" src="" alt="Seu Avatar">
                <p id="avatarName"><strong>Nome do Usuário</strong></p></li>
            <li class="itens-menu">
                <a href="../Configuração/configuração.html">
                    <span class="icon"><i class="bi bi-person-square"></i></span>
                    <span class="txt-link"><strong>Conta</strong></span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="../DASHBOARD/dashboard.html">
                    <span class="icon"><i class="bi bi-house-door-fill"></i></span>
                    <span class="txt-link"><strong>Home</strong></span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="../Exercícios/exercicios.html">
                    <span class="icon"><i class="bi bi-clipboard-check-fill"></i></span>
                    <span class="txt-link"><strong>Exercícios</strong></span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="../diario.html/diario.html">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="txt-link"><strong>Diário</strong></span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="../Fórum/forum.html">
                    <span class="icon"><i class="bi bi-chat-square-text-fill"></i></span>
                    <span class="txt-link"><strong>Fórum</strong></span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="../index.html">
                    <span class="icon"><i class="bi bi-x-square-fill"></i></span>
                    <span class="txt-link"><strong>Sair</strong></span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <div class="coluna1">
            <p class="link-history"><a href="history.html" autocapitalize="characters">Histórico</a></p><br><br><br>
            <div id="areaGrafico" class="grafico-esquerda">
                <h1>Sentimentos</h1><img src="../Imagens/diario/divertidamente.jpg">
                <canvas id="grafico"></canvas>
            </div>
        </div>
        <div>
            <div style="display: flex;">
                <img src="../Imagens/diario/escrevendodiario.png">
                <p class="tittle">Diário</p>
                <br><br>
            </div>
            <div class="question">
                <form id="formulario">
                    <input class="calender" type="date" id="calender" name="calender" onchange="dataEscolhida()" required><br><br><br><br>
                    <p id="validacao"></p>
                    <label class="quiz" for="good">Como você está se sentindo hoje?</label><br><br>
                    <select class="cor-azul" id="feelingsForm" name="feelingsForm" required>
                        <option value="1">Feliz 😃</option>
                        <option value="2">Triste 😢</option>
                        <option value="3">Ansioso 😟</option>
                        <option value="4">Calmo 😌</option>
                        <option value="5">Irritado 😠</option>
                        <option value="6">Estressada (o) 😓</option>
                        <option value="7">Apaixonada 😍</option>
                        <option value="8">Agitado 😇</option>
                        <option value="9">Sonolento 😴</option>
                        <option value="10">Doente 🤧</option>
                    </select>
                    <br><br>
                    <label class="quiz" for="learn">O que você aprendeu hoje?</label><br><br>
                    <input class="cor-azul" type="text" id="learn" name="learn" required><br><br>
                    <label class="quiz" for="day">Como foi o seu dia?</label><br><br>
                    <textarea class="cor-azul" id="day" name="day" cols="30" rows="8" required></textarea><br><br>
                    <input type="submit" value="Enviar" id="submit"><br><br><br><br>
                </form>
                <img class="logo-azul" src="../Imagens/LOGO/LOGO AZUL.png">
            </div>
        </div>
    </div>
</body>
</html>
