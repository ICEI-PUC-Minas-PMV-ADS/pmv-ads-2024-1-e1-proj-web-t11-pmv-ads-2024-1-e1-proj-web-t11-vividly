    <div class="content">
        <div>
            <p class="link-history"><a href="history.html" autocapitalize="characters">Histórico</a></p><br><br><br>
            <div id="areaGrafico" class="grafico-esquerda">
                <h1>Sentimentos</h1><img src="../Imagens/diario/divertidamente.jpg" >
                <canvas id="grafico"></canvas>
            </div>
        </div>
        <div>
            <div style="display: flex;">
                <img src="..//Imagens/diario/escrevendodiario.png">
                <p class="tittle">Diário</p>
                <br><br>
            </div>
            <div class="question">
                <form id="formulario">
                    <input class="calender" type="date" id="calender" name="calender" onchange="dataEscolhida()" required><br><br><br><br>
                    <p id="validacao"></p>
                    <label class="quiz" for="good">Como você está se sentindo hoje?</label><br><br>
                    <select class="cor-azul" id="feelingsForm" name="feelingsForm" required>
                        <option name="feeling" value="1">Feliz &#128513;</option>
                        <option name="feeling" value="2">Triste &#128554;</option>
                        <option name="feeling" value="3">Ansioso &#128543;</option>
                        <option name="feeling" value="4">Calmo &#x1F60C;</option>
                        <option name="feeling" value="5">Irritado &#128548;</option>
                        <option name="feeling" value="6">Estressada (o) &#128531;</option>
                        <option name="feeling" value="7">Apaixonada &#128525;</option>
                        <option name="feeling" value="8">Agitado &#129327;</option>
                        <option name="feeling" value="9">Sonolento &#128564;</option>
                        <option name="feeling" value="10">Doente &#x1F927;</option>
                    </select>
                   
                    <br><br>
                    <label class="quiz" for="learn">O que você aprendeu hoje?</label><br><br>
                    <input class="cor-azul" type="text" id="learn" name="learn" required><br><br>
                    <label class="quiz" for="bad">Como foi o seu dia?</label><br><br>
                    <textarea class="cor-azul" cols="30" rows="8"required></textarea>><br><br>
                    <input type="submit" value="Enviar" id="submit"><br><br><br><br>
                </form>
            </div>
        </div>
    </div>
</body>
