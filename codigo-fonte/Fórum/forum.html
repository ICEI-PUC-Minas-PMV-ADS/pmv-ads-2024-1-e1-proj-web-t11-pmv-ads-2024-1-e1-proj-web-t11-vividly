            <li class="itens-menu">

                    <span class="txt-link"><strong>Conta</strong></span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="../DASHBOARD/dashboard.html">
                    <span class="icon"><i class="bi bi-house-door-fill"></i></span>
                    <span class="txt-link"><strong>Home</strong></span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="../Exercícios/exercicios.html">
                    <span class="icon"><i class="bi bi-clipboard-check-fill"></i></span>
                    <span class="txt-link"><strong>Exercícios</strong></span>

            </li>
            <li class="itens-menu">

                    <span class="icon"><i class="bi bi-calendar3"></i></span>

                </a>
            </li>
            <li class="itens-menu">
                <a href="../Fórum/forum.html">
                    <span class="icon"><i class="bi bi-chat-square-text-fill"></i></span>

    </nav>
    <header>
        <div id="tittle">
            <h1>Fórum</h1>
        </div>
        <div class="buscar-box">
            <div class="lupa-buscar" onclick="toggleSearch()">
                <i class="bi bi-search"></i>
            </div>
            <div class="input-buscar">
                <input type="text" id="search-bar" placeholder="Faça uma busca">
            </div>
            <div class="btn-fechar" onclick="toggleSearch()">
                <i class="bi bi-x-circle"></i>
            </div>
            <button class="pesquisar" onclick="searchTopics()">Pesquisar</button>
        </div>
    </header>
    <main>
        
        <div class="forum2">
            <div class="new-topic">
                <input type="text" id="topic-title" placeholder="Escreva um tópico">
                <button onclick="addTopic()">Adicionar Tópico</button>
         
           </div>
            <div class="topic-container" id="topic-container">
                <button class="edit-topic" onclick="editTopic()">Editar</button>
                <button class="delete-topic" onclick="deleteTopic()">Excluir</button>

            </div>
        </div>
    </main>
