<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body class="body-cadastro">
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>NOVO POR AQUI?</h1>
            <img src="./Documentos/brain-sides-animate (1).svg " alt="Cerebro com interrogações">
        </div>
        <div class="right-cadastro">
            <div class="container-cadastro">
                <div class="return-login">
                    Já tem uma conta? <a href="../Login/login.html"> LOGIN </a>
                </div>
            </div>
            <div class="card-cadastro">
                <h1>CADASTRAR</h1>
                <div class="textfield">
                    <label for="nome"></label>
                    <input type="text" name="nome" placeholder="DIGITE SEU NOME COMPLETO">
                </div>
                <br>
                <div class="textfield">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" placeholder="DIGITE SEU USUÁRIO">
                </div>
                <br>
                <div class="textfield">
                    <label for="e-mail"></label>
                    <input type="text" name="e-mail" placeholder="DIGITE SEU E-MAIL">
                </div>
                <br>
                <div class="textfield">
                    <label for="telefone"></label>
                    <input type="number" name="telefone" placeholder="DIGITE SEU TELEFONE">
                </div>
                <br>
                <div class="textfield">
                    <label for="senha"></label>
                    <input type="password" name="senha" placeholder="DIGITE SUA SENHA">
                </div>
                <br>
                <a href="../Login/login.html"><button class="btn-cadastro">CADASTRAR</button></a>
                <br>
            </div>

        </div>
    </div>
</body>
</html>
