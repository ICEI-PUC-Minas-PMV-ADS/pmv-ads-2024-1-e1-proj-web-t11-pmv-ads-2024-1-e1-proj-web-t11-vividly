<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body class="body-cadastro">
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>NOVO POR AQUI?</h1>
            <img src="./Documentos/brain-sides.svg" alt="Cerebro com interrogações">
        </div>
        <div class="right-cadastro">
            <div class="container-cadastro">
                <div class="return-login">
                    Já tem uma conta? <a href="../Login/login.html"> LOGIN </a>
                </div>
            </div>
            <div class="card-cadastro">
                <h1>CADASTRAR</h1>
                <form id="cadastra-usuario">
                    <div class="textfield">
                        <label for="nome"></label>
                        <input type="text" placeholder="DIGITE SEU NOME COMPLETO" id="nome">
                    </div>
                    <br>
                    <div class="textfield">
                        <label for="usuario"></label>
                        <input type="text" placeholder="DIGITE SEU USUÁRIO" id="usuario">
                    </div>
                    <br>
                    <div class="textfield">
                        <label for="email"></label>
                        <input type="text" placeholder="DIGITE SEU E-MAIL" id="email">
                    </div>
                    <br>
                    <div class="textfield">
                        <label for="telefone"></label>
                        <input type="number" placeholder="DIGITE SEU TELEFONE" id="telefone">
                    </div>
                    <br>
                    <div class="textfield">
                        <label for="senha"></label>
                        <input type="password" placeholder="DIGITE SUA SENHA" id="senha">
                    </div>
                    <br>
                    <input class="btn-cadastro" type="submit" value="CADASTRAR">
                    <br>
                </form>
            </div>
        </div>
    </div>

    <script src="./scriptCadastro.js"></script>
</body>
</html>
